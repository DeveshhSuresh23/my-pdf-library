<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Library</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f9fafc; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header { 
      background: #2563eb; 
      color: white; 
      padding: 15px 20px; 
      font-size: 1.4rem; 
      font-weight: bold; 
      display: flex; 
      align-items: center; 
    }
    .container { 
      display: grid; 
      grid-template-columns: 250px 1fr; 
      flex: 1; /* Allows container to grow and fill remaining height */
      overflow: hidden; /* Prevents scrollbars on the container itself */
    }
    
    /* Sidebar */
    .sidebar { 
      background: #ffffff; 
      border-right: 1px solid #ddd; 
      padding: 20px; 
      overflow-y: auto; 
    }
    .pdf-btn { 
      background: #f3f4f6; 
      color: #111; 
      margin-bottom: 12px; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: 0.2s; 
      font-weight: 500; 
    }
    .pdf-btn:hover { 
      background: #2563eb; 
      color: white; 
    }

    /* Main viewer area */
    .main { 
      background: #f0f4f9; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }
    .viewer-card { 
      flex: 1; 
      background: white; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      padding: 10px; 
      display: flex; 
      flex-direction: column; 
    }
    iframe { 
      flex: 1; 
      width: 100%; 
      height: 100%; /* Ensures iframe fills its parent container */
      border: none; 
      border-radius: 6px; 
      margin-bottom: 12px; 
    }

    /* Notes */
    .notes { 
      background: #f9fafc; 
      border-radius: 8px; 
      padding: 10px; 
      border: 1px solid #ddd; 
      display: none; /* Keep notes hidden by default */
      flex-direction: column;
    }
    .notes textarea { 
      flex: 1; /* Allows textarea to grow */
      width: 100%; 
      min-height: 100px;
      resize: vertical; /* Allow vertical resizing only */
      padding: 8px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
    }
    .notes button { 
      margin-top: 8px; 
      padding: 10px; 
      border: none; 
      border-radius: 6px; 
      background: #2563eb; 
      color: white; 
      font-weight: bold; 
      cursor: pointer; 
    }
    .notes button:hover { 
      background: #1d4ed8; 
    }
  </style>
</head>
<body>
  <header>📚 My PDF Library</header>
  <div class="container">
    <div class="sidebar" id="pdf-list"></div>
    <div class="main">
      <div class="viewer-card">
        <iframe id="pdf-viewer" src=""></iframe>
        <div class="notes" id="notes-section">
          <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
          <button id="save-button">💾 Save Notes</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_wQ7Iqt7ZaoNRok7g0ZINdWG24Dlklko",
      authDomain: "my-pdf-library-23f16.firebaseapp.com",
      projectId: "my-pdf-library-23f16",
      storageBucket: "my-pdf-library-23f16.firebasestorage.app",
      messagingSenderId: "670696936342",
      appId: "1:670696936342:web:e11b8118321899757143b7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentPdf = null;
    const pdfList = document.getElementById("pdf-list");
    const pdfViewer = document.getElementById("pdf-viewer");
    const notesSection = document.getElementById("notes-section");
    const notesText = document.getElementById("notes-text");
    const saveButton = document.getElementById("save-button");

    async function loadPDFs() {
      try {
        const response = await fetch("pdfs.json");
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const pdfs = await response.json();

        pdfs.forEach(pdf => {
          const btn = document.createElement("div");
          btn.className = "pdf-btn";
          btn.textContent = "📖 " + pdf.name;
          btn.onclick = async () => {
            pdfViewer.src = pdf.file;
            currentPdf = pdf.name;
            notesSection.style.display = "flex";

            const docRef = doc(db, "notes", currentPdf);
            const docSnap = await getDoc(docRef);
            notesText.value = docSnap.exists() ? docSnap.data().content : "";
          };
          pdfList.appendChild(btn);
        });
      } catch (e) {
        console.error("Error loading PDFs:", e);
        const errorMsg = document.createElement("p");
        errorMsg.textContent = "Error: Could not load PDF list. Check the console for details.";
        pdfList.appendChild(errorMsg);
      }
    }

    async function saveNotes() {
      if (currentPdf) {
        const docRef = doc(db, "notes", currentPdf);
        await setDoc(docRef, { content: notesText.value });
        alert("✅ Notes saved to cloud!");
      } else {
        alert("⚠️ Open a PDF first!");
      }
    }

    saveButton.addEventListener('click', saveNotes);
    loadPDFs();
  </script>
</body>
</html>
