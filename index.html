<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Library</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: red; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header { 
            background: #2563eb; 
            color: white; 
            padding: 15px 20px; 
            font-size: 1.4rem; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .header-text {
            display: flex;
            align-items: center;
        }
        .header-title {
            margin-right: 20px;
        }
        .container { 
            display: grid; 
            grid-template-columns: 250px 1fr; 
            flex: 1; 
            overflow: hidden; 
        }
        
        /* Sidebar */
        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #ddd; 
            padding: 20px; 
            overflow-y: auto; 
        }
        .photo-btn { 
            background: #f3f4f6; 
            color: #111; 
            margin-bottom: 12px; 
            padding: 20px;
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            font-weight: bold;
            font-size: 1.2rem;
        }
        .photo-btn:hover { 
            background: #1d4ed8; 
            color: white; 
        }

        /* Main viewer area */
        .main { 
            background: #f0f4f9; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        .viewer-card { 
            flex: 1; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
        }
        img { 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 6px; 
            margin-bottom: 12px;
        }

        /* Notes */
        .notes { 
            background: #f9fafc; 
            border-radius: 8px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            display: none; 
            flex-direction: column;
        }
        .notes textarea { 
            flex: 1; 
            width: 100%; 
            min-height: 100px;
            resize: vertical; 
            padding: 8px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
        }
        .notes button { 
            margin-top: 8px; 
            padding: 10px; 
            border: none; 
            border-radius: 6px; 
            background: #2563eb; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .notes button:hover { 
            background: #1d4ed8; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text">
            <span class="header-title">üìö My Photo Library</span>
            <span>B</span>
        </div>
    </header>
    <div class="container">
        <div class="sidebar" id="photo-list"></div>
        <div class="main">
            <div class="viewer-card">
                <img id="photo-viewer" src="">
                <div class="notes" id="notes-section">
                    <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
                    <button id="save-button">üíæ Save Notes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentPhotoName = null;
        let userId = null;
        const photoList = document.getElementById("photo-list");
        const photoViewer = document.getElementById("photo-viewer");
        const notesSection = document.getElementById("notes-section");
        const notesText = document.getElementById("notes-text");
        const saveButton = document.getElementById("save-button");
        
        const messageBox = (message) => {
            const box = document.createElement("div");
            box.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border-radius: 8px;
                z-index: 1000;
                font-size: 1.2em;
                text-align: center;
            `;
            box.textContent = message;
            document.body.appendChild(box);
            setTimeout(() => {
                document.body.removeChild(box);
            }, 2000);
        };

        const getOrCreateUserId = () => {
            if (auth.currentUser) {
                return auth.currentUser.uid;
            }
            let tempUserId = localStorage.getItem('tempUserId');
            if (!tempUserId) {
                tempUserId = crypto.randomUUID();
                localStorage.setItem('tempUserId', tempUserId);
            }
            return tempUserId;
        };
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
            } else {
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } catch (error) {
                        console.error("Custom token sign-in failed:", error);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            }
            userId = getOrCreateUserId();
            loadPhotos();
        });

        async function loadPhotos() {
            try {
                const response = await fetch("photos.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const photos = await response.json();

                photoList.innerHTML = '';
                photos.forEach(photo => {
                    const btn = document.createElement("div");
                    btn.className = "photo-btn";
                    btn.textContent = "üñºÔ∏è " + photo.name;
                    btn.onclick = async () => {
                        photoViewer.src = photo.file;
                        currentPhotoName = photo.name;
                        notesSection.style.display = "flex";

                        if (userId) {
                            const docRef = doc(db, `artifacts/${appId}/users/${userId}/notes/${currentPhotoName}`);
                            const docSnap = await getDoc(docRef);
                            notesText.value = docSnap.exists() ? docSnap.data().content : "";
                        } else {
                            notesText.value = "";
                            console.log("User not authenticated, cannot load notes.");
                        }
                    };
                    photoList.appendChild(btn);
                });
            } catch (e) {
                console.error("Error loading photos:", e);
                const errorMsg = document.createElement("p");
                errorMsg.textContent = "Error: Could not load photo list. Check the console for details.";
                photoList.appendChild(errorMsg);
            }
        }

        async function saveNotes() {
            if (currentPhotoName && userId) {
                try {
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/notes/${currentPhotoName}`);
                    await setDoc(docRef, { content: notesText.value });
                    messageBox("‚úÖ Notes saved to cloud!");
                } catch (error) {
                    console.error("Error saving notes:", error);
                    messageBox("‚ùå Error saving notes.");
                }
            } else {
                messageBox("‚ö†Ô∏è Open a photo first!");
            }
        }

        saveButton.addEventListener('click', saveNotes);
    </script>
</body>
</html>
