<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Library</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: red; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header { 
            background: #2563eb; 
            color: white; 
            padding: 15px 20px; 
            font-size: 1.4rem; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .container { 
            display: grid; 
            grid-template-columns: 250px 1fr; 
            flex: 1; 
            overflow: hidden; 
        }
        
        /* Sidebar */
        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #ddd; 
            padding: 20px; 
            overflow-y: auto; 
        }
        .pdf-btn { 
            background: #f3f4f6; 
            color: #111; 
            margin-bottom: 12px; 
            padding: 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            font-weight: bold; 
            font-size: 1.2rem; 
        }
        .pdf-btn:hover { 
            background: #2563eb; 
            color: white; 
        }

        /* Main viewer area */
        .main { 
            background: #f0f4f9; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        .viewer-card { 
            flex: 1; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
        }
        iframe { 
            flex: 1; 
            width: 100%; 
            height: 100%; 
            border: none; 
            border-radius: 6px; 
        }

        /* Notes */
        .notes { 
            background: #f9fafc; 
            border-radius: 8px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            display: none; 
            flex-direction: column;
            margin-top: 10px;
        }
        .notes textarea { 
            flex: 1; 
            width: 100%; 
            min-height: 100px;
            resize: vertical; 
            padding: 8px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
        }
        .notes button { 
            margin-top: 8px; 
            padding: 10px; 
            border: none; 
            border-radius: 6px; 
            background: #2563eb; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .notes button:hover { 
            background: #1d4ed8; 
        }

        /* Message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <span>üìö My PDF Library</span>
        <span>naan</span>
    </header>
    <div class="container">
        <div class="sidebar" id="pdf-list"></div>
        <div class="main">
            <div class="viewer-card">
                <iframe id="pdf-viewer" src=""></iframe>
                <div class="notes" id="notes-section">
                    <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
                    <button id="save-button">üíæ Save Notes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="message-box" class="message-box"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyB_wQ7Iqt7ZaoNRok7g0ZINdWG24Dlklko",
            authDomain: "my-pdf-library-23f16.firebaseapp.com",
            projectId: "my-pdf-library-23f16",
            storageBucket: "my-pdf-library-23f16.firebasestorage.app",
            messagingSenderId: "670696936342",
            appId: "1:670696936342:web:e11b8118321899757143b7"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Authenticate the user
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Authentication successful!");
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }
        authenticate();

        let currentPdf = null;
        const pdfList = document.getElementById("pdf-list");
        const pdfViewer = document.getElementById("pdf-viewer");
        const notesSection = document.getElementById("notes-section");
        const notesText = document.getElementById("notes-text");
        const saveButton = document.getElementById("save-button");
        const messageBox = document.getElementById("message-box");
        
        // Log the user ID so you can reference it in the database
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User ID:", user.uid);
            }
        });

        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }

        async function loadPDFs() {
            try {
                const response = await fetch("pdfs.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const pdfs = await response.json();

                pdfs.forEach(pdf => {
                    const btn = document.createElement("div");
                    btn.className = "pdf-btn";
                    btn.textContent = "üìñ " + pdf.name;
                    btn.onclick = async () => {
                        pdfViewer.src = pdf.file;
                        currentPdf = pdf.name;
                        notesSection.style.display = "flex";

                        const userId = auth.currentUser?.uid || 'anonymous';
                        const docRef = doc(db, "artifacts", appId, "users", userId, "notes", currentPdf);
                        
                        try {
                            const docSnap = await getDoc(docRef);
                            notesText.value = docSnap.exists() ? docSnap.data().content : "";
                        } catch (e) {
                            console.error("Error fetching notes:", e);
                        }
                    };
                    pdfList.appendChild(btn);
                });
            } catch (e) {
                console.error("Error loading PDFs:", e);
                const errorMsg = document.createElement("p");
                errorMsg.textContent = "Error: Could not load PDF list. Check the console for details.";
                pdfList.appendChild(errorMsg);
            }
        }

        async function saveNotes() {
            if (currentPdf) {
                const userId = auth.currentUser?.uid || 'anonymous';
                const docRef = doc(db, "artifacts", appId, "users", userId, "notes", currentPdf);
                try {
                    await setDoc(docRef, { content: notesText.value });
                    showMessage("‚úÖ Notes saved to cloud!");
                } catch (e) {
                    console.error("Error saving notes:", e);
                    showMessage("‚ö†Ô∏è Error saving notes. See console.");
                }
            } else {
                showMessage("‚ö†Ô∏è Open a PDF first!");
            }
        }

        saveButton.addEventListener('click', saveNotes);
        loadPDFs();
    </script>
</body>
</html>
