<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background screenshot */
    .layout {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("exam-layout.png") no-repeat center top;
      background-size: cover;
    }

    /* PDF viewer positioned inside the blue area */
    .pdf-viewer {
      position: absolute;
      top: 120px;    /* adjust this to match your screenshot */
      left: 180px;   /* adjust this */
      width: 720px;  /* adjust width to fit blue box */
      height: 400px; /* adjust height */
      border: none;
      background: white;
    }

    /* Sidebar buttons */
    .sidebar {
      position: absolute;
      top: 100px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .pdf-btn {
      display: block;
      margin: 5px 0;
      padding: 6px 10px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pdf-btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="pdf-list"></div>
    <iframe id="pdf-viewer" class="pdf-viewer"></iframe>
  </div>

  <script>
    async function loadPDFs() {
      const response = await fetch("pdfs.json");
      const pdfs = await response.json();

      const list = document.getElementById("pdf-list");
      const viewer = document.getElementById("pdf-viewer");

      pdfs.forEach(pdf => {
        const btn = document.createElement("div");
        btn.className = "pdf-btn";
        btn.textContent = pdf.name;
        btn.onclick = () => {
          viewer.src = pdf.file;
        };
        list.appendChild(btn);
      });
    }
    loadPDFs();
  </script>
</body>
</html>
