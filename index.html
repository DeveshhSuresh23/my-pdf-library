<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }

    .pdf-item {
      background: #4a90e2;
      color: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .pdf-item:hover {
      background: #357abd;
    }

    /* PDF Viewer area (blue box) */
    .viewer {
      background: #2f6d85;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    iframe {
      width: 95%;
      height: 95%;
      border: none;
      border-radius: 6px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>ðŸ“š My PDF Collection</header>

  <div class="container">
    <div class="sidebar" id="pdf-list">
      <!-- PDF buttons will load here -->
    </div>
    <div class="viewer">
      <iframe id="pdf-viewer" src=""></iframe>
    </div>
  </div>

  <script>
    async function loadPDFs() {
      const response = await fetch("pdfs.json");
      const pdfs = await response.json();

      const list = document.getElementById("pdf-list");
      const viewer = document.getElementById("pdf-viewer");

      pdfs.forEach(pdf => {
        const item = document.createElement("div");
        item.className = "pdf-item";
        item.textContent = pdf.name;
        item.onclick = () => {
          // Load PDF into pdf.js viewer
          viewer.src = `viewer/web/viewer.html?file=../../${pdf.file}`;
        };
        list.appendChild(item);
      });
    }
    loadPDFs();
  </script>
</body>
</html>
