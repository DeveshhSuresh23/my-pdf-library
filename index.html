<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Library</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9fafc; }
    header { background: #2563eb; color: white; padding: 15px 20px; font-size: 1.4rem; font-weight: bold; display: flex; align-items: center; }
    .container { display: grid; grid-template-columns: 250px 1fr; height: calc(100vh - 60px); }
    
    /* Sidebar */
    .sidebar { background: #ffffff; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; }
    .pdf-btn { background: #f3f4f6; color: #111; margin-bottom: 12px; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 500; }
    .pdf-btn:hover { background: #2563eb; color: white; }

    /* Main viewer area */
    .main { background: #f0f4f9; padding: 20px; display: flex; flex-direction: column; }
    .viewer-card { flex: 1; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; display: flex; flex-direction: column; }
    iframe { flex: 1; width: 100%; border: none; border-radius: 6px; margin-bottom: 12px; }

    /* Notes */
    .notes { background: #f9fafc; border-radius: 8px; padding: 10px; display: none; flex-direction: column; border: 1px solid #ddd; }
    .notes textarea { width: 100%; height: 100px; resize: none; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .notes button { margin-top: 8px; padding: 10px; border: none; border-radius: 6px; background: #2563eb; color: white; font-weight: bold; cursor: pointer; }
    .notes button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <header>üìö My PDF Library</header>
  <div class="container">
    <div class="sidebar" id="pdf-list"></div>
    <div class="main">
      <div class="viewer-card">
        <iframe id="pdf-viewer" src=""></iframe>
        <div class="notes" id="notes-section">
          <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
          <button onclick="saveNotes()">üíæ Save Notes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB_wQ7Iqt7ZaoNRok7g0ZINdWG24Dlklko",
      authDomain: "my-pdf-library-23f16.firebaseapp.com",
      projectId: "my-pdf-library-23f16",
      storageBucket: "my-pdf-library-23f16.firebasestorage.app",
      messagingSenderId: "670696936342",
      appId: "1:670696936342:web:e11b8118321899757143b7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentPdf = null;

    async function loadPDFs() {
      const response = await fetch("pdfs.json");
      const pdfs = await response.json();

      const list = document.getElementById("pdf-list");
      const viewer = document.getElementById("pdf-viewer");
      const notesSection = document.getElementById("notes-section");
      const notesText = document.getElementById("notes-text");

      pdfs.forEach(pdf => {
        const btn = document.createElement("div");
        btn.className = "pdf-btn";
        btn.textContent = "üìñ " + pdf.name;
        btn.onclick = async () => {
          viewer.src = pdf.file;
          currentPdf = pdf.file;
          notesSection.style.display = "flex";

          // Load notes from Firestore
          const doc = await db.collection("notes").doc(currentPdf).get();
          notesText.value = doc.exists ? doc.data().content : "";
        };
        list.appendChild(btn);
      });
    }

    async function saveNotes() {
      const notesText = document.getElementById("notes-text").value;
      if (currentPdf) {
        await db.collection("notes").doc(currentPdf).set({ content: notesText });
        alert("‚úÖ Notes saved to cloud!");
      } else {
        alert("‚ö†Ô∏è Open a PDF first!");
      }
    }

    loadPDFs();
  </script>
</body>
</html>
