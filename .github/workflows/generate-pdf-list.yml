name: Generate PDF List

on:
  push:
    paths:
      - "pdfs/**"   # Run only when PDFs are added/removed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate pdfs.json
        run: |
          echo "[" > pdfs.json
          first=true
          for file in pdfs/*.pdf; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> pdfs.json
            fi
            filename=$(basename "$file")
            name="${filename%.*}"  # Remove .pdf extension
            echo "  { \"name\": \"$name\", \"file\": \"pdfs/$filename\" }" >> pdfs.json
          done
          echo "]" >> pdfs.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pdfs.json
          git commit -m "Update pdfs.json" || echo "No changes to commit"
          git push
